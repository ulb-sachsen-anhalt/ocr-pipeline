[loggers]
keys=root,ocrLog

[handlers]
keys=consoleHandler,fileHandler

[formatters]
keys=ulb

[logger_root]
level=INFO
handlers=consoleHandler

[logger_ocrLog]
level=DEBUG
handlers=fileHandler
qualname=ocr_pipeline

[handler_consoleHandler]
class=StreamHandler
formatter=ulb
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
formatter=ulb
args=('%(logname)s',)

[formatter_ulb]
format=%(asctime)s [%(name)s] [%(levelname)-5s] %(message)s
datefmt=%Y-%m-%d,%H:%M:%S
